<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
    <link rel="stylesheet" href="./sanitize.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="form" action="" id="js-form"></form>
    <div class="form-list">
        <label class="form-title" for="name">Name:</label>
        <div class="form-field">
          <input type="text" id="name" name="name" class="input-field">
      </div>
    </div>

    <div class="form-list">
      <label class="form-title" for="work">Work:</label>
      <div class="form-field">
        <input type="text" id="work" name="work" class="input-field">
    </div>
  </div>

  <div class="form-list">
    <label class="form-title" for="comment">Comment:</label>
    <div class="form-field">
      <textarea id="comment" name="comment" class="input-field" rows="4" cols="50"></textarea>
  </div>
</div>

  <div class="form-button">
    <button type="submit" class="button">Submit</button>
  </div>
  </form>

  <div class="history-link">
    <a href="./">Home</a>
    <a href="history.html">History</a>
  </div>


    <script type="module" src="/src/main.js"></script>
  </body>
</html>
